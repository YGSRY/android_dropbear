name: Build Dropbear 0.53.1 for ARMv8-A

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential wget gcc-aarch64-linux-gnu musl-tools

    - name: Download and Extract Dropbear 0.53.1
      run: |
        wget https://matt.ucc.asn.au/dropbear/releases/dropbear-2022.82.tar.bz2
        tar -xjf dropbear-0.53.1.tar.bz2
        echo "DROPBEAR_DIR=$(pwd)/dropbear-0.53.1" >> $GITHUB_ENV

    - name: Configure and Build
      run: |
        cd ${{ env.DROPBEAR_DIR }}
        CC=aarch64-linux-gnu-gcc ./configure --host=aarch64-linux-gnu --enable-static --disable-zlib
        make PROGRAMS="dropbear dbclient dropbearkey dropbearconvert scp"

    - name: Package Binaries
      run: |
        cd ${{ env.DROPBEAR_DIR }}
        mkdir -p output
        cp dropbear dbclient dropbearkey dropbearconvert scp output/
        tar -czvf dropbear-0.53.1-armv8a.tar.gz output/

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: dropbear-0.53.1-armv8a
        path: ${{ env.DROPBEAR_DIR }}/dropbear-0.53.1-armv8a.tar.gz
